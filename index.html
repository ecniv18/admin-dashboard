<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="./css/modern-css-reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="upper-bar">
          <span class="search"
            ><img
              class="icon-sm"
              src="./icons/magnify.svg"
              alt="A magnifying glass, icon for search bar" />
            <input type="text" name="search" id="search"
          /></span>
          <span class="upper-bar-profile">
            <img
              class="icon-sm"
              src="./icons/bell-ring-outline.svg"
              alt="A bell, icon for notification"
            />
            <img
              class="icon-sm"
              src="./icons/face-man-profile.svg"
              alt="Users profile picture, icon"
            />
            <p class="fz-sm">Vince Alejo</p>
          </span>
        </div>
        <div class="lower-bar">
          <div class="lower-bar-profile">
            <img
              src="./icons/face-man-profile.svg"
              alt="Users profile picture, icon"
              class="icon-md"
            />
            <span
              ><p class="greeting fz-md">Hi there!</p>
              <p class="user-name fz-lg">
                Vince Alejo <span class="handler fz-md">(@vnca)</span>
              </p></span
            >
          </div>
          <div class="lower-bar-actions">
            <button class="btn">New</button>
            <button class="btn">Upload</button>
            <button class="btn">Share</button>
          </div>
        </div>
      </header>
      <aside class="sidebar">
        <h1 class="sidebar-heading">
          <img
            class="icon-md"
            src="./icons/view-dashboard.svg"
            aria-disabled="true"
          />Dashboard
        </h1>
        <nav class="sidebar-nav">
          <ul class="main-nav">
            <li>
              <a href="#" class="link"
                ><img
                  class="icon-sm"
                  src="./icons/home.svg"
                  aria-disabled="true"
                />Home</a
              >
            </li>
            <li>
              <a class="link" href="#"
                ><img
                  class="icon-sm"
                  src="./icons/card-account-details-outline.svg"
                  aria-disabled="true"
                />Profile</a
              >
            </li>
            <li>
              <a class="link" href="#"
                ><img
                  class="icon-sm"
                  src="./icons/message.svg"
                  aria-disabled="true"
                />Messages</a
              >
            </li>
            <li>
              <a class="link" href="#"
                ><img
                  class="icon-sm"
                  src="./icons/history.svg"
                  aria-disabled="true"
                />History</a
              >
            </li>
            <li>
              <a class="link" href="#">
                <img
                  class="icon-sm"
                  src="./icons/note-multiple.svg"
                  aria-disabled="true"
                />Tasks</a
              >
            </li>
            <li>
              <a class="link" href="#">
                <img
                  class="icon-sm"
                  src="./icons/account-group.svg"
                  aria-disabled="true"
                />Communities</a
              >
            </li>
          </ul>
          <ul class="sub-nav">
            <li>
              <a class="link" href="#">
                <img
                  class="icon-sm"
                  src="./icons/cog.svg"
                  aria-disabled="true"
                />Settings</a
              >
            </li>
            <li>
              <a class="link" href="#"
                ><img
                  class="icon-sm"
                  src="./icons/face-agent.svg"
                  aria-disabled="true"
                />Support</a
              >
            </li>
            <li>
              <a class="link" href="#"
                ><img
                  class="icon-sm"
                  src="./icons/shield-check.svg"
                  aria-disabled="true"
                />Privacy</a
              >
            </li>
          </ul>
        </nav>
      </aside>
      <main class="main"></main>
    </div>
  </body>
</html>
